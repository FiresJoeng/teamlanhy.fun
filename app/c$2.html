    <div class="wall">
        <table>
            <tbody>
                <tr>
                    <th scope="row">C$2控制台 (临时)</th>
                    <th>参数控制</td>
                    <th>提醒确认</td>
                </tr>
                <tr>
                    <th scope="row">第三方平台差价</th>
                    <td>
                        <input type="range" id="rangeInput1" min="0.03" max="9.99" step="0.01" value="0.03">
                        <p>最低出售与最高求购差值不低于 <span id="rangeValue1">0.03</span> 元</p>
                    </td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <th scope="row">Steam套利折扣</th>
                    <td>
                        <input type="range" id="rangeInput2" min="1" max="9" step="1" value="8">
                        <p>第三方出售与Steam出售商值不大于 <span id="rangeValue2">8</span> 折</p>
                    </td>
                    </td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <th scope="row">收件邮箱</th>
                    <td><input type="text"></td>
                    <td><input type="submit" value="更新"></td>
                </tr>
